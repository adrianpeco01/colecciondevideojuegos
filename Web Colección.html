<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Colecci√≥n de Juegos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-img {
      width: 130px;
      height: auto;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-green-50 p-4">
  <div class="max-w-5xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Art√≠culos</h1>
      <div class="flex gap-2">
  <button id="viewList" class="text-lg px-2 py-1 rounded bg-blue-100 hover:bg-blue-200">üìÑ Lista</button>
  <button id="viewGrid" class="text-lg px-2 py-1 rounded bg-blue-100 hover:bg-blue-200">üî≤ Cuadr√≠cula</button>
</div>

      <button id="toggleForm" class="text-blue-600 text-xl" title="A√±adir o editar">
        ‚úèÔ∏è
      </button>
    </div>

    <!-- Formulario (Oculto al iniciar) -->
    <form id="gameForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-4 rounded-xl shadow mb-8 hidden">
      <input type="file" id="image" accept="image/*" class="border p-2 rounded" />
      <input type="text" id="title" placeholder="T√≠tulo" class="border p-2 rounded" required />

      <!-- Plataforma -->
      <div class="flex gap-2 items-center">
        <select id="platform" class="border p-2 rounded flex-1"></select>
        <button type="button" id="addPlatform" class="text-sm text-blue-500 underline">Crear</button>
      </div>

      <!-- Carpeta -->
      <div class="flex gap-2 items-center">
        <select id="folder" class="border p-2 rounded flex-1"></select>
        <button type="button" id="addFolder" class="text-sm text-blue-500 underline">Crear</button>
      </div>

      <input type="text" id="condition" placeholder="Condici√≥n (ej: CIB)" class="border p-2 rounded" required />
      <input type="number" id="quantity" placeholder="Cantidad" class="border p-2 rounded" value="1" required />
      <input type="number" id="value" placeholder="Valor (‚Ç¨)" step="0.01" class="border p-2 rounded" required />
      <input type="number" id="estimated" placeholder="Estimado (‚Ç¨)" step="0.01" class="border p-2 rounded" />
      <input type="number" id="cost" placeholder="Costo (‚Ç¨)" step="0.01" class="border p-2 rounded" />
      <button type="submit" class="col-span-full bg-blue-600 text-white py-2 rounded">Guardar</button>
    </form>

    <!-- Lista de juegos -->
    <div id="gameList" class="space-y-4"></div>
  </div>

  <!-- Modal de detalles -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 hidden justify-center items-center z-50">
  <div class="bg-white p-6 rounded-xl max-w-md w-full relative">
    <button onclick="closeModal()" class="absolute top-2 right-3 text-lg font-bold text-red-500">‚úï</button>

    <!-- Botones editar y borrar -->
    <div class="absolute top-2 left-3 flex gap-2">
      <button id="editBtn" title="Editar juego" class="text-blue-600 text-xl">‚úèÔ∏è</button>
      <button id="deleteBtn" title="Borrar juego" class="text-red-600 text-xl">üóëÔ∏è</button>
    </div>

    <img id="modalImage" src="" class="w-full h-auto rounded mb-4"/>
    <div id="modalDetails" class="text-gray-700"></div>
  </div>
</div>


  <script>
    const form = document.getElementById('gameForm');
    const toggleFormBtn = document.getElementById('toggleForm');
    const gameList = document.getElementById('gameList');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalDetails = document.getElementById('modalDetails');
    const platformSelect = document.getElementById('platform');
    const folderSelect = document.getElementById('folder');
    const addPlatformBtn = document.getElementById('addPlatform');
    const addFolderBtn = document.getElementById('addFolder');

    let games = JSON.parse(localStorage.getItem('games') || '[]');
    let platforms = JSON.parse(localStorage.getItem('platforms') || '["Playstation 4"]');
    let folders = JSON.parse(localStorage.getItem('folders') || '["Colecci√≥n"]');

    function populateSelect(select, items) {
      select.innerHTML = items.map(opt => `<option value="${opt}">${opt}</option>`).join('');
    }

    function updateStorage() {
      localStorage.setItem('games', JSON.stringify(games));
      localStorage.setItem('platforms', JSON.stringify(platforms));
      localStorage.setItem('folders', JSON.stringify(folders));
    }

    toggleFormBtn.onclick = () => {
      form.classList.toggle('hidden');
    };

    addPlatformBtn.onclick = () => {
      const newPlat = prompt('Nombre de nueva plataforma:');
      if (newPlat) {
        platforms.push(newPlat);
        populateSelect(platformSelect, platforms);
        updateStorage();
      }
    };

    addFolderBtn.onclick = () => {
      const newFolder = prompt('Nombre de nueva carpeta:');
      if (newFolder) {
        folders.push(newFolder);
        populateSelect(folderSelect, folders);
        updateStorage();
      }
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const reader = new FileReader();
      const imageFile = document.getElementById('image').files[0];

      const gameData = {
        title: document.getElementById('title').value,
        platform: platformSelect.value,
        folder: folderSelect.value,
        condition: document.getElementById('condition').value,
        quantity: document.getElementById('quantity').value,
        value: parseFloat(document.getElementById('value').value),
        estimated: parseFloat(document.getElementById('estimated').value) || 0,
        cost: parseFloat(document.getElementById('cost').value) || 0,
        image: ''
      };

      const saveAndRender = () => {
        games.push(gameData);
        updateStorage();
        renderGames();
        form.reset();
        form.classList.add('hidden');
      };

      if (imageFile) {
        reader.onload = () => {
          gameData.image = reader.result;
          saveAndRender();
        };
        reader.readAsDataURL(imageFile);
      } else {
        saveAndRender();
      }
    });

    let currentView = 'list'; // 'grid' o 'list'

function renderGames() {
  populateSelect(platformSelect, platforms);
  populateSelect(folderSelect, folders);
  gameList.innerHTML = '';

  // Cambia clases del contenedor seg√∫n vista
  if (currentView === 'grid') {
    gameList.className = "grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4";
  } else {
    gameList.className = "space-y-4";
  }

  games.forEach((game, index) => {
    const card = document.createElement('div');

    if (currentView === 'list') {
      card.className = "flex bg-white rounded-xl shadow-md p-4 items-start";
      card.innerHTML = `
        <img src="${game.image || ''}" alt="Car√°tula" class="card-img mr-4" onclick="openModal(${index})"/>
        <div class="flex-1 flex flex-col justify-between">
          <div class="flex justify-between">
            <div>
              <h2 class="text-2xl font-bold mb-1">${game.title}</h2>
              <div class="text-base text-gray-700 mt-1">üéÆ ${game.platform}</div>
              <div class="text-base text-gray-700">üìÅ ${game.folder}</div>
            </div>
            <div class="text-right text-sm font-semibold text-gray-700">
              VALOR<br><span class="text-lg font-bold text-black">‚Ç¨${game.value.toFixed(2)}</span><br>
              ‚Ç¨${game.estimated.toFixed(2)}<br>
              <span class="text-xs mt-2 text-gray-600">COSTO</span><br>
              <span class="text-md font-bold">‚Ç¨${game.cost.toFixed(2)}</span>
            </div>
          </div>
          <div class="text-sm font-semibold mt-8">
            CONDICI√ìN <span class="font-bold">${game.condition}</span> &nbsp; | &nbsp; Cant. ${game.quantity}
          </div>
        </div>
      `;
    } else {
      card.className = "bg-white rounded-xl shadow-md p-2 text-center cursor-pointer";
      card.innerHTML = `
        <img src="${game.image || ''}" alt="Car√°tula" class="w-full h-auto rounded mb-2" onclick="openModal(${index})"/>
        <div class="text-sm font-semibold text-gray-800">‚Ç¨${game.value.toFixed(2)}</div>
      `;
    }

    gameList.appendChild(card);
  });
}


    let editMode = false;

toggleFormBtn.onclick = () => {
  editMode = !editMode;
  form.classList.toggle('hidden');
  document.querySelectorAll('.edit-mode').forEach(el => {
    el.classList.toggle('hidden', !editMode);
  });
};

document.getElementById('viewList').onclick = () => {
  currentView = 'list';
  renderGames();
};

document.getElementById('viewGrid').onclick = () => {
  currentView = 'grid';
  renderGames();
};


    function openModal(index) {
      const game = games[index];
      modalImage.src = game.image;
      modalDetails.innerHTML = `
        <h2 class="text-xl font-bold mb-2">${game.title}</h2>
        <p><strong>Plataforma:</strong> ${game.platform}</p>
        <p><strong>Carpeta:</strong> ${game.folder}</p>
        <p><strong>Condici√≥n:</strong> ${game.condition}</p>
        <p><strong>Cantidad:</strong> ${game.quantity}</p>
        <p><strong>Valor:</strong> ‚Ç¨${game.value.toFixed(2)}</p>
        <p><strong>Estimado:</strong> ‚Ç¨${game.estimated.toFixed(2)}</p>
        <p><strong>Costo:</strong> ‚Ç¨${game.cost.toFixed(2)}</p>
      `;
      modal.classList.remove('hidden');
    }

    function closeModal() {
      modal.classList.add('hidden');
    }

    // Inicializar
    renderGames();
  </script>
</body>
</html>
